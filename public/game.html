<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Enhanced Dungeon Crawler</title>
</head>
<body>
<style>
    body {
        margin: 0;
        background: #000;
        font-family: 'Courier New', monospace;
    }
    canvas {
        display: block;
        margin: 0 auto;
        background: #111;
        border: 2px solid #333;
    }
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        color: white;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.6s ease;
        z-index: 999;
    }

    #overlay.visible {
        opacity: 1;
        pointer-events: all;
    }

    #overlay button {
        margin-top: 1rem;
        padding: 0.5rem 1.25rem;
        font-size: 1rem;
        cursor: pointer;
        background: #fff;
        color: #000;
        border: none;
        border-radius: 4px;
        transition: background 0.3s;
    }

    #overlay button:hover {
        background: #ddd;
    }

    #ui {
        position: fixed;
        top: 10px;
        left: 10px;
        color: white;
        font-size: 14px;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
    }

    #instructions {
        position: fixed;
        bottom: 10px;
        left: 10px;
        color: #ccc;
        font-size: 12px;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
    }
</style>
<div id="ui">
    <div>HP: <span id="hp">3</span></div>
    <div>Enemies: <span id="enemies">4</span></div>
    <div>Score: <span id="score">0</span></div>
</div>
<div id="instructions">
    Arrow keys: Move | Space: Attack | Goal: Reach the gold tile!
</div>
<canvas id="game" width="640" height="640"></canvas>
<div id="overlay" class="hidden">
    <div id="message"></div>
    <button onclick="restartGame()">Restart</button>
</div>
<script type="module" src="game.js"></script>
</body>
</html>
